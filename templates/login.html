<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 25rem;">
    <h2 class="text-center mb-4">MFit Login</h2>

        <div class="alert alert-info">{{ message }}</div>


    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="{% url 'register' %}" style="margin-top: 10px;align-self: center">No Account? Register Here</a>
</div>

</body>
</html>
